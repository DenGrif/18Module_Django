<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagename %}Оглавление{% endblock %}</title>
</head>
<body>
    <div>
        {% block header_content %}{% endblock %}
    </div>

    <div id="menu">
        {% block menu %}
        <ul>
            <li><a href="/"><h3>Главная</h3></a></li>
            <li><a href="/store/"><h3>Магазин</h3></a></li>
            <li><a href="/cart/"><h3>Корзина</h3></a></li>
        </ul>
        {% endblock %}
    </div>

    <div>
        {% block content %}{% endblock %}
    </div>

    <div class="footer-buttons">
        {% block footer_buttons %}{% endblock %}
    </div>

</body>
</html>
